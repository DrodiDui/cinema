<div class="container mt-5 st-5" align="center">
  <div class="row justify-content-center">
    <div class="row">
      <form (ngSubmit)="createFilmSession()">
        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="Film">Films</label>
            <select id="Film" class="form-control" id="Film" name="selectedFilm" [(ngModel)]="filmSessionDTO.filmId">
              <option *ngFor="let film of films" value="{{film.id}}">
                {{film.filmName}}
              </option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="FilmName">Film name</label>
            <input type="text" class="form-control" id="FilmName" name="filmName"
                   [(ngModel)]="filmSessionDTO.filmName">
          </div>

          <div class="form-group col-md-6">
            <label for="TicketCost">Ticket cost</label>
            <input type="text" class="form-control" id="TicketCost" name="ticketCost"
                   [(ngModel)]="filmSessionDTO.ticketCost">
          </div>

          <div class="form-group col-md-6">
            <label for="ShowTime">Show time</label>
            <input type="datetime-local" class="form-control" id="ShowTime" name="showTime"
                   [(ngModel)]="filmSessionDTO.showTime">
          </div>

          <div class="form-group col-md-6">
            <label for="Status">Status</label>
            <select id="Status" class="form-control" name="secretQuestion" [(ngModel)]="filmSessionDTO.status">
              <option *ngFor="let status of statuses" value="{{status}}">{{status}}</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>

      </form>
    </div>
  </div>
</div>
