<div class="container mt-5 st-5" align="center">
  <div class="row justify-content-center">
    <div class="col8">
      <form (ngSubmit)="login()" class="row g-3 needs-validation" novalidate>

        <div *ngIf="errorResponse" class="form-row">
          <div class="form-group col-md-6">
            <div class="alert alert-danger" role="alert">
              {{errorResponse.exceptionMessage}}
            </div>
          </div>
        </div>

        <div class="form-row">

          <div class="col-md-6">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" name="email" [(ngModel)]="loginDTO.email" required>
            <div class="valid-feedback">
              Email cannot been empty!
            </div>
          </div>

          <div class="col-md-6">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" name="password" [(ngModel)]="loginDTO.password" required>
            <div class="valid-feedback">
              Password cannot been empty!
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
