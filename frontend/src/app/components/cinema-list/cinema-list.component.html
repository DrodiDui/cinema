<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Cinema</th>
    <th scope="col">Country</th>
    <th scope="col">City</th>
    <th scope="col">Address</th>
    <th scope="col">Description</th>
    <th scope="col">Creation date</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cinema of cinemas">
    <th scope="row">{{cinemas.length / 10}}</th>
    <td><a href="cinema/{{cinema.cinemaName}}">{{cinema.cinemaName}}</a></td>
    <td>{{cinema.country}}</td>
    <td>{{cinema.city}}</td>
    <th>{{cinema.address}}</th>
    <td>{{cinema.description}}</td>
    <td>{{cinema.creationDate}}</td>
    <td>{{cinema.status}}</td>
  </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" *ngIf="!hasPrevious">
      <button class="page-link" type="submit" (click)="loadCinemas(currentPage - 1)">
        << Previous
      </button>
    </li>
    <li class="page-item" *ngIf="!hasNext">
      <button class="page-link" type="submit" (click)="loadCinemas(currentPage + 1)">
        Next >>
      </button>
    </li>
  </ul>
</nav>
