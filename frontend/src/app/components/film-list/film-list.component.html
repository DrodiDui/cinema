<div class="container mt-5 st-5" align="center">
  <div class="row justify-content-center">
    <div class="row">
      <form (ngSubmit)="loadFilms()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="inputGroupFile01" name="filmName" [(ngModel)]="filmName">
          <button class="input-group-text" for="inputGroupFile01"  type="submit">
            Search film
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col" (click)="sort('filmName')">Film name</th>
    <th scope="col">Director</th>
    <th scope="col">Country</th>
    <th scope="col">Year</th>
    <th scope="col">Duration</th>
    <th scope="col">Genre</th>
    <th scope="col">Staring</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let film of films">
    <td>{{film.filmName}}</td>
    <td>{{film.director}}</td>
    <td>{{film.countryOfOrigin}}</td>
    <td>{{film.yearOfRelease}}</td>
    <td>{{film.duration}} minutes</td>
    <td>{{film.genre}}</td>
    <td>{{film.starring}}</td>
    <td>{{film.status}}</td>
  </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example" *ngIf="filmName !== null">
  <ul class="pagination">
    <li class="page-item">
      <select class="form-control" name="statusName" [(ngModel)]="currentSize" (click)="changeSize()">
        <option *ngFor="let size of sizes" value="{{size}}">{{size}}</option>
      </select>
    </li>
    <li class="page-item" *ngIf="!hasPrevious">
      <button class="page-link" type="submit" (click)="changePage(currentPage - 1)">
        << Previous
      </button>
    </li>
    <li class="page-item" *ngIf="!hasNext">
      <button class="page-link" type="submit" (click)="changePage(currentPage + 1)">
        Next>>
      </button>
    </li>
  </ul>
</nav>
