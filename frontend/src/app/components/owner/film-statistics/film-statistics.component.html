<div class="container mt-5 st-5" align="center">
  <div class="row justify-content-center">
    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col" (click)="sort('filmName')">Film name</th>
          <th scope="col">Country</th>
          <th scope="col">Year</th>
          <th scope="col">Status</th>
          <th scope="col">Count of reserved tickets</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let statistics of filmsStatistics">
          <td>{{statistics.film.filmName}}</td>
          <td>{{statistics.film.countryOfOrigin}}</td>
          <td>{{statistics.film.yearOfRelease}}</td>
          <td>{{statistics.film.status}}</td>
          <td>{{statistics.ticketsCount}}</td>
        </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" *ngIf="!hasPrevious">
            <button class="page-link" type="submit" (click)="changePage(currentPage - 1)">
              << Previous
            </button>
          </li>
          <li class="page-item" *ngIf="!hasNext">
            <button class="page-link" type="submit" (click)="changePage(currentPage + 1)">
              Next>>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
