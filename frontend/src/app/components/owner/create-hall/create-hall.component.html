<div class="container mt-5 st-5" align="center">
  <div class="row justify-content-center">
    <div class="row">
      <form (ngSubmit)="creatHall()">

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="HallName">Hall name</label>
            <input type="text" class="form-control" id="HallName" name="hallName" [(ngModel)]="hallDTO.hallName">
          </div>

          <div class="form-group col-md-6">
            <label for="Floor">Floor</label>
            <input type="text" class="form-control" id="Floor" name="floor" [(ngModel)]="hallDTO.floor">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="RowsNumber">Rows number</label>
            <input type="text" class="form-control" id="RowsNumber" name="rowsNumber" [(ngModel)]="hallDTO.rowsNumbers">
          </div>

          <div class="form-group col-md-6">
            <label for="NumberSeatsPerRow">Number seats per row</label>
            <input type="text" class="form-control" id="NumberSeatsPerRow" name="numberSeatsPerRow" [(ngModel)]="hallDTO.numberSeatsPerRow">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Status">Status</label>
            <select id="Status" class="form-control" name="secretQuestion" [(ngModel)]="hallDTO.status">
              <option *ngFor="let status of statuses" value="{{status}}">{{status}}</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>

      </form>
    </div>
  </div>
</div>
