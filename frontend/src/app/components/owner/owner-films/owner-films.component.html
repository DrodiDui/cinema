<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col" (click)="sort('filmName')">Film name</th>
    <th scope="col" (click)="sort('director')">Director</th>
    <th scope="col" (click)="sort('country')">Country</th>
    <th scope="col" (click)="sort('year')">Year</th>
    <th scope="col">Duration</th>
    <th scope="col" (click)="sort('genre')">Genre</th>
    <th scope="col">Staring</th>
    <th scope="col">Status</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let film of films">
    <td>{{film.filmName}}</td>
    <td>{{film.director}}</td>
    <td>{{film.countryOfOrigin}}</td>
    <td>{{film.yearOfRelease}}</td>
    <td>{{film.duration}} minutes</td>
    <td>{{film.genre}}</td>
    <td>{{film.starring}}</td>
    <td>{{film.status}}</td>
    <td>
      <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuRole" data-bs-toggle="dropdown" aria-expanded="false">
          Change status
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuRole">
          <li>
            <form (ngSubmit)="changeStatus(film.id)">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="role">Role</label>
                  <select id="Role" class="form-control" name="secretQuestion" [(ngModel)]="statusName">
                    <option *ngFor="let status of statuses" value="{{status}}">{{status}}</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">change</button>
            </form>
          </li>
        </ul>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <select class="form-control" name="statusName" [(ngModel)]="currentSize" (click)="changeSize()">
        <option *ngFor="let size of sizes" value="{{size}}">{{size}}</option>
      </select>
    </li>
    <li class="page-item" *ngIf="!hasPrevious">
      <button class="page-link" type="submit" (click)="changePage(currentPage - 1)">
        << Previous
      </button>
    </li>
    <li class="page-item" *ngIf="!hasNext">
      <button class="page-link" type="submit" (click)="changePage(currentPage + 1)">
        Next>>
      </button>
    </li>
  </ul>
</nav>
