<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col" (click)="sort('filmName')">Film name</th>
    <th scope="col" (click)="sort('director')">Director</th>
    <th scope="col" (click)="sort('country')">Country</th>
    <th scope="col" (click)="sort('year')">Year</th>
    <th scope="col">Duration</th>
    <th scope="col" (click)="sort('genre')">Genre</th>
    <th scope="col">Staring</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let film of films">
    <td>{{film.filmName}}</td>
    <td>{{film.director}}</td>
    <td>{{film.countryOfOrigin}}</td>
    <td>{{film.yearOfRelease}}</td>
    <td>{{film.duration}} minutes</td>
    <td>{{film.genre}}</td>
    <td>{{film.starring}}</td>
    <td>{{film.status}}</td>
  </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" *ngIf="!hasPrevious">
      <button class="page-link" type="submit" (click)="changePage(currentPage - 1)">
        << Previous
      </button>
    </li>
    <li class="page-item" *ngIf="!hasNext">
      <button class="page-link" type="submit" (click)="changePage(currentPage + 1)">
        Next>>
      </button>
    </li>
  </ul>
</nav>
