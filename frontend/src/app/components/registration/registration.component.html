<div class="conteiner mt-5 st-5" align="center">
  <div class="row justify-content-center">
    <form (ngSubmit)="save()">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Email">Email</label>
          <input type="text" class="form-control" id="Email" name="username" [(ngModel)]="signUpDTO.email">
        </div>

        <div class="form-group col-md-6">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="Password" name="password" [(ngModel)]="signUpDTO.password">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="FirstName">First name</label>
          <input type="text" class="form-control" id="FirstName" name="firstName" [(ngModel)]="signUpDTO.firstName">
        </div>

        <div class="form-group col-md-6">
          <label for="LastName">Last name</label>
          <input type="text" class="form-control" id="LastName" name="lastName" [(ngModel)]="signUpDTO.lastName">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
</div>
